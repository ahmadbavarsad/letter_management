<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incoming Letters</title>
    <!-- Include your CSS stylesheets here -->
    <link rel="stylesheet" href="your-custom-styles.css">
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>Incoming Letters</h2>
        <a class="btn btn-primary mb-2" href="{% url 'incoming_letter_create' %}">Add Incoming Letter</a>

        <table id="incoming-letters" class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Subject</th>
                    <th>Received Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for letter in letters %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ letter.subject }}</td>
                    <td>{{ letter.received_date }}</td>
                    <td>
                        <a class="btn btn-success btn-sm download-btn" data-letter-id="{{ letter.pk }}">Download</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">No incoming letters available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Include your custom JavaScript/jQuery script here -->
    <script>
        // jQuery script for handling the download button click event
        $(document).ready(function () {
            $(".download-btn").click(function () {
                var letterId = $(this).data("letter-id");
                // Redirect to the download view with the letter ID
                window.location.href = "{% url 'incoming_letter_download' 0 %}".replace("0", letterId);
            });
        });
    </script>
</body>
</html>
